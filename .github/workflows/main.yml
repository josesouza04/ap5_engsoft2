name: Python CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Teste com diferentes versões do Python
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Opcional: Cachear dependências do pip para builds mais rápidos

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        # Instala dependências se o arquivo requirements.txt existir
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Rodar Testes de Unidade
      run: |
        # Executa os testes de unidade usando unittest discover
        # O discover procura por arquivos 'test_*.py' e classes que herdam de unittest.TestCase
        python -m unittest discover -s . -p 'test_*.py'